 <div class="actions">
    <div>
        <p>Olá {{ user.username|default:"Anônimo" }}!</p>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Sair</a>
        {% else %}
            {% if request.path == '/cadastro/' %}
                <a href="{% url 'question' %}">Página Principal</a>
            {% else %}
                <a href="{% url 'cadastro' %}">Cadastrar</a>
            {% endif %}
            <a href="{% url 'login' %}">Entrar</a>
        {% endif %}
    </div>
</div>
