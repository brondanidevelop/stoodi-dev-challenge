<!DOCTYPE html>
<html>
    <head>
        <title>Quest√£o {{ question.order }}</title>
    </head>

    <body>
        <form action="{% url 'question_answer' %}" method="POST">
            {% csrf_token %}
            <p><h2>{{ question.order }}) {{ question.question_text }}</h2></p>

            {% for answer in answers %}
                <input type="hidden" name="question_order" value="{{ answer.question.order }}">
                <input type="hidden" name="question_ref" value="{{ answer.question.id }}">
                <input type="radio" name="answer" value="{{ answer.order }}"><b> {{ answer.order }})</b> {{ answer.answer_text }}</input><br/>
            {% endfor %}

            <br/>
            <input type="submit" value="Ok" />
        </form>
    </body>
</html>
